seed: 0
steps: 200000
env: GMazeDubins-v0
demo_file: C:\\Users\\alexandre.chenu\\Documents\\sr_dcil\\RF_DCIL_XPAG\\demos\\dubins_convert\\1.demo
bc_pretraining:
  iterations: 0
  learning_rate: 0.00025
  weight_decay: 0
training:
  start: 1000
  interval: 1
  batch_size: 256
  learning_rate: 0.0003
  weight_decay: 0
evaluation:
  interval: 1000
  episodes: 1
logging:
  interval: 1000
reinforcement:
  actor:
    hidden_size: 256
    depth: 2
    activation: relu
  critic:
    hidden_size: 256
    depth: 2
    activation: relu
  discount: 0.97
  target_temperature: -0.5
  polyak_factor: 0.99
memory:
  size: 1000000
imitation:
  trajectories: 0
  subsample: 1
  state_only: false
  absorbing: true
  mix_expert_data: none
  bc_aux_loss: false
  discriminator:
    hidden_size: 64
    depth: 1
    activation: relu
    input_dropout: 0.5
    dropout: 0.75
    reward_shaping: false
    subtract_log_policy: false
    reward_function: AIRL
  learning_rate: 3.0e-05
  weight_decay: 10
  grad_penalty: 1
  spectral_norm: true
  entropy_bonus: 0
  loss_function: BCE
  mixup_alpha: 1
  pos_class_prior: 0.7
  nonnegative_margin: .inf
check_time_usage: false
save_trajectories: false
render: false
algorithm: GAIL
