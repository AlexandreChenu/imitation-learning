# @package hydra.sweeper.ax_config
max_trials: 30
experiment:
  minimize: false
early_stop:
  max_epochs_without_improvement: 5
is_noisy: true
params:
  pretraining.iterations:
    type: choice
    values: [1000, 10000, 100000]
    value_type: 'int'
  pretraining.learning_rate:
    type: range
    bounds: [0.00003, 0.0003]
    value_type: 'float'
  imitation.subsample:
    type: choice
    values: [1, 10, 20]
    value_type: 'int'
