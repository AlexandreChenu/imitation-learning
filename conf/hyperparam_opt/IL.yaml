# @package _global_
hydra:
  sweeper:
    #ax configuration. Same across all algorithms
    ax_config:
      max_trials: 20

      experiment:
        minimize: false

      early_stop:
        max_epochs_without_improvement: 5

      is_noisy: true

      params:
        # IL params
        imitation_epochs:
          type: choice
          values: [5, 10, 25]
        il_learning_rate:
          type: choice
          values: [ 0.00003, 0.0003 ]

        imitation_replay_size:
          type: choice
          values: [1, 3, 5]
        r1_reg_coeff:
          type: choice
          values: [0.1, 0.5, 1]
        # PPO hyper params
        batch_size:
          type: choice
          values: [ 256, 512, 1024, 2048 ]
        ppo_learning_rate:
          type: choice
          values: [ 0.00003, 0.0003 ]
        ppo_epochs:
          type: choice
          values: [5, 10, 20]
