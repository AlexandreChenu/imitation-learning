defaults:
  - config  # Use default config as base
  - _self_
  - hyperparam_opt: ${algorithm} 
  - override hydra/sweeper: ax


# Run/sweep directories
hydra:
  job:
    chdir: true  # Change working directory to output directory (default behaviour for Hydra < 1.2)
  run:
    dir: ./outputs/${algorithm}_all/${now:%m-%d_%H-%M-%S}  # Timestamp experiments up to second precision
  sweep:
    dir: ./outputs/${algorithm}_all_sweeper/${now:%m-%d_%H-%M-%S}
