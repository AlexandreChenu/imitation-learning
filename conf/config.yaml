defaults:
  - _self_
  - algorithm: AIRL/hopper
  - hyperparam_opt: empty
  - override hydra/sweeper: basic
seed: 0
# Below Parameters are overwritten from the conf/algorithm/env.yaml
# --------Overwritten params ------------
imitation_epochs: 25
il_learning_rate: !!float 3e-5
imitation_replay_size: 3
r1_reg_coeff: 1.0
# PPO param to be optimized
batch_size: 4096
ppo_epochs: 10
agent_learning_rate: !!float 3e-5
entropy_loss_coeff: 0.01
self_similarity: false
# ---------------------------------------

evaluation:
  interval: 20000
  episodes: 30
  average_window: 5
save_trajectories: false
state_only: false
absorbing: false
#imitation_batch_size: 128
pos_class_prior: 0.5
nonnegative_margin: 0.0
render: false
# PPO constant parameters
steps: 2000000 
discount: 0.99
trace_decay: 0.9
max_grad_norm: 0.5
value_loss_coeff: 0.5
ppo_clip: 0.25
hidden_size: 256
log_std_dev_init: -2
check_time_usage: false

# ax sweep setting
hydra:
  run:
    dir: ./outputs/${env_type}_${imitation}/${now:%m-%d-%H-%M}
  sweep:
    dir: ./outputs/sweeper_${env_type}_${imitation}/${now:%m-%d-%H-%M}
