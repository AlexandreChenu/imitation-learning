# @package _global_
env_type: ant
env_name: ant-expert-v2

algorithm: DRIL
pretraining:
  iterations: 100000
reinforcement:
  discount: 0.97
  target_temperature: -0.5
  polyak_factor: 0.99
imitation:
  model:
    hidden_size: 256
    depth: 2
    activation: 'relu'
    input_dropout: 0
    dropout: 0.1
  pretraining_iterations: 100000
  bc: true
training:
  start: 10000
