# @package _global_
env_type: ant
env_name: ant-expert-v2

algorithm: DRIL
pretraining:
  iterations: 100000
reinforcement:
  discount: 0.97
  target_temperature: -0.5
imitation:
  model:
    hidden_size: 64
    depth: 1
    activation: 'tanh'
    input_dropout: 0.1
    dropout: 0.1
  pretraining_iterations: 100000
  weight_decay: 1
  bc: true
training:
  start: 10000
