# @package _global_

algorithm: GAIL
replay:
  size: 3000000
bc_pretraining:
  iterations: 100000
reinforcement:
  discount: 0.97
  target_temperature: -0.5
  polyak_factor: 0.99
imitation:
  model:
    reward_shaping: false
    subtract_log_policy: false
    reward_function: 'AIRL'
  absorbing: true
  grad_penalty: 1
  spectral_norm: true
  entropy_bonus: 0
  loss_function: 'BCE'
  mixup_alpha: 1
  pos_class_prior: 0.7
  nonnegative_margin: .inf
training:
  start: 10000
