# @package _global_
env_type: hopper
env_name: hopper-bullet-medium-v0

# resuling optimal parameters from 20 hyper parameter optimization run (best sweep 25)
imitation_algorithm: GAIL
#IL param to be optimized
imitation:
  imitation_epochs: 5 #Benchmark
  il_learning_rate: 0.0003
  imitation_replay_size: 3 #Benchmark
  r1_reg_coeff: 1.0
# PPO param to be optimized
training:
  batch_size: 2048 #Benchmark
reinforcement:
  ppo_epochs: 10 #Benchmark
  agent_learning_rate: 0.0003
  entropy_loss_coeff: 0.01
